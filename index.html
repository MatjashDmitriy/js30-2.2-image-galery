<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <title>Image Galery</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="nav">
                <h1><i class="fa-solid fa-image" style="color: rgb(0, 0, 0);"></i>Unsplash API</h1>
                <div class="search-box">
                    <input type="text" id="input" placeholder="Search..."><i onclick="loadImg()" class="fa-solid fa-magnifying-glass"></i>
                    <span id="clear-input" class="clear-input">&#10006;</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container grid-container">
        <div class="grid"></div>
    </div>

    <footer>
        <span class="rs-logo"><a href="https://rs.school/" target="_blank"><img src="./assets/rs-logo.svg" alt="rs-logo" style="border-radius: 50%;"></a></span>
        <span class="year">2023</span>
        <span class="gitHub-link"><a href="https://github.com/MatjashDmitriy" target="_blank">MatjashDmitriy</a></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
